<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>GAMEFLIX</title>

    <!--responsive-->
    <link rel="stylesheet" href="/css/responsive.css">


    <!--owl css-->
    <link rel="stylesheet" href="/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Jogos</a>
                <a href="#">Loja</a>
                <a href="#">Avaliações</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BATTLEFIELD 1</h3>
                <p class="descricao">Semelhante aos jogos anteriores da série, Battlefield 1 é um jogo de tiro em primeira pessoa. Ele ocorre no período da Primeira Guerra Mundial, e é inspirado em fatos históricos. ... O multiplayer do jogo suporta até 64 jogadores.

                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        JOGAR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
              </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="/img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img src="/img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img src="/img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img src="/img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img src="/img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img src="/img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img src="/img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img src="/img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img src="/img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img src="/img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>

</body>
</html>
